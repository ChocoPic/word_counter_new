<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수/단어수/Byte 세기</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
</head>
<body>
    <h1>글자 수 세기</h1>
    <textarea id="inputText" rows="10" placeholder="여기에 텍스트를 입력하세요"></textarea>
    <div id="resultText">
        <p id="charCountWithSpace">공백 포함(일반적인 글자 수): 0</p>
        <p id="charCountWithoutSpace">공백 제외: 0</p>
        <p id="lineCount">줄바꿈 개수: 0</p>
        <p id="wordCount">단어 수: 0</p>
        <p id="sentenceCount">문장 수: 0</p>
        <p id="byteCount">바이트(byte) 수: 0</p>
        <div id="infoText">
            <strong>바이트(byte) 안내</strong>
            <li>한글 = 2byte</li>
            <li>공백, 숫자, 기호, 알파벳: 1byte</li>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
